<button onclick="fetchEE()">🔁 تست Earth Engine</button>
<script>
function fetchEE() {
  fetch('/.netlify/functions/ee-token')
    .then(res => res.json())
    .then(data => {
      console.log('✅ پاسخ Earth Engine:', data);
      alert("نتیجه: " + JSON.stringify(data.info || data));
    })
    .catch(err => {
      console.error('❌ خطا در اتصال به Earth Engine:', err);
      alert('خطا در دریافت داده‌ها');
    });
}
</script>
